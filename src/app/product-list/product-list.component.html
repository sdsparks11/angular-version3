<h2><u><span style="color:black">Products</span></u></h2>
<div *ngFor = "let product of productInside">
  <h3>
    <a [title]="product.name + ' details'"[routerLink]="['/products', product.id]">
    {{product.name}}
    </a>
  </h3>
  <b><p *ngIf ="product.description">
    Description:{{product.description}}
  </p></b>
  <button (click)="share()">
  Share
</button>
<app-product-alert [productI]=product (notify)="onNotify()">
</app-product-alert>
</div>
